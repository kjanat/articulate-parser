# .github/release.yml
# Configuration for GitHub's automatically generated release notes
# Reference: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot
  categories:
    - title: 🚀 New Features
      labels:
        - enhancement
        - feature
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - bugfix
        - fix
    - title: 📚 Documentation
      labels:
        - documentation
    - title: 🧪 Tests
      labels:
        - test
        - testing
    - title: 🔧 Maintenance
      labels:
        - chore
        - maintenance
    - title: ⬆️ Dependencies
      labels:
        - dependencies
    - title: 🧰 Other Changes
      labels:
        - "*"
